<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Telegram Unity App Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <script>

        let tgBot = window.Telegram.WebApp;
        tgBot.expand();
        let user_id = tgBot.initDataUnsafe.user.id;
        let first_name = tgBot.initDataUnsafe.user.first_name;
        let stringToShow = `Hello ${first_name}! Your user id is ${user_id}`;
        window.addEventListener("message", function(event) {
            if (event.data === "gameLoaded") {
                console.log('Game loaded');
                document.getElementById('unityGame').contentWindow.postMessage(stringToShow, '*');
            }
        });
    </script>

    <div id="app">
        <h1>Telegram Unity App Test</h1>
        <iframe src="TBTest/index.html" width="100%" height="500px" id="unityGame"></iframe>
    </div>

</body>
</html>
